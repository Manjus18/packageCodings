<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Addition Program</title>
    <link rel="stylesheet" href="addition.css"/>
</head>
    <body>
        <script>
            function add(){
            let num1=parseInt(document.getElementById("number1").value);
            let num2=parseInt(document.getElementById("number2").value);
            let result=num1+num2;
            document.getElementById("gaven").innerHTML="OUTPUT IS:"+result

            }
        </script>
        <div id="demo">
        <h1>ADDITION</h1>
        </hr>
        <input type="text" id="number1" placeholder="first number">
        <input type="text" id="number2" placeholder="second number">
        <p id="gaven"></p>
        <button type="button" onClick="add()">RESULT</button>
        </div>
    </body>
</html>
